{% block content %}


<main id="content" role="main">
<a href="javascript:history.go(-1)" class="link-back">Back</a>

  <div class="grid-row">
    <div class="column-two-thirds">

       <!--3- Are you named on a Medical Exemption certificate-->
    <h2 class="heading-large">Have you been awarded a war pension?</h2>

       <form action="war-pension-handler" method="get" class="form">
      <div class="form-item-wrapper">
        <fieldset>
          <div class="inline-form-groups">
            <div class="form-group">
              <input id="yes" name="warPension" type="radio" value="yes">
              <label class="form-control-radio" for="yes">
                Yes
              </label>
            </div>
            <div class="form-group">
              <input id="no" name="warPension" type="radio" value="no">
              <label class="form-control-radio" for="no">
                No
              </label>
            </div>
          </div>

        </fieldset>
      </div>

    {{
      form_macros.button({
        label: 'Next'
      })
    }}

  </form>
      </div>

    </div>


</main>
